				<form>
					<div class="form-group">
						<label for="username"> Username: </label>

					</div>

						<label for="email"> Email: </label>

					<div class="form-group">

					</div>
					<!-- end form group -->

					<button id="sub" class="btn btn-block btn-outline-dark">Submit</button>
